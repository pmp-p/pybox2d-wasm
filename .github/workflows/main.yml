name: pygbag_build
on: [workflow_dispatch]


jobs:  
  build-pygbag:
    name: Build for Emscripten
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3.3.0
    - name: Checkout
      run: |
            # for git use : python3 -m pip install git+https://github.com/pygame-web/pygbag
            python3 -m pip install pygbag
            python3 -m pygbag --build $GITHUB_WORKSPACE/library/main.py
    - name : "Upload to GitHub pages"
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: library/build/web
